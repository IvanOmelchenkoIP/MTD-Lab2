name: Test

on: [push]

jobs:
  build:

    runs-on: [windows-latest, ubuntu-latest]
    strategy:
      matrix:
        dotnet-version: ['3.1.x', '5.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Test with CLI
        run: dotnet test