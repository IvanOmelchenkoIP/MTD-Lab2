name: Build-and-Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      working-directory: ./src
      run: dotnet build
    - name: Test
      working-directory: ./UnitTests
      run: dotnet test 
